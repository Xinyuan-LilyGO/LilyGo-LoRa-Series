	default
	esp32_exception_decoder

build_flags =
    ;define radio frequency
    ; -DLoRa_frequency=868

extra_scripts =  ./script/pos_extra_script.py

[esp32dev_base]
build_flags =
    ${env.build_flags}


[esp32s3_base]
